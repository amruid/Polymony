name: Java CI

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
    - name: Update System
      run: sudo apt-get update
    - name: Uninstall javafx
      run: sudo apt-get purge --auto-remove openjdk*
    - name: Install Javafx
      run: sudo apt-get install software-properties-common; sudo add-apt-repository ppa:webupd8team/java; sudo apt-get update; sudo apt-get install oracle-java8-installer; sudo apt-get install oracle-java8-set-default
    - name: Java Version
      run: java -version
    - name: Build with Maven
      run: mvn jfx:jar
